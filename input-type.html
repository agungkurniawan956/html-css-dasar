<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input {
        padding: 5px;
        margin: 5px;
        border: none;
        background-color: black;
        color: #fff;
      }
    </style>
    <title>Input Type</title>
  </head>
  <body>
    <h1>Input type</h1>

    <input type="text" required autofocus /> <br />
    <!--required = wajib di isi-->
    <input type="color" name="color" id="color" /><br />
    <input type="button" value="submit" /><br />
    <input type="date" name="date" id="date" /><br />
    <input type="datetime-local" name="timelocal" id="timelocal" /><br />
    <input
      type="email"
      name="email"
      id="email"
      placeholder="example@mail.com"
    /><br />
    <input type="file" name="file" id="file" /><br />
    <input type="hidden" name="hidden" /><br />
    <input type="image" src="" alt="image" /><br />
    <input type="month" name="month" id="month" /><br />
    <input type="number" name="number" id="number" min="1" max="5" /><br />
    <input type="password" name="password" id="password" /><br />
    <input type="radio" name="radio" id="radio" /><br />
    <input type="range" name="range" id="range" /><br />
    <input type="reset" value="date" /><br />
    <input type="search" name="search" id="search" /><br />
    <input type="submit" value="submit" /><br />
    <input type="tel" name="tel" id="tel" /><br />
    <input type="time" name="time" id="time" /><br />
    <input type="url" name="url" id="url" /><br />
    <input type="week" name="week" id="week" />
    <br /><br /><br />

    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #d3d3d3"
    >
      Your browser does not support the HTML canvas tag.</canvas
    >

    <script>
      var c = document.getElementById('myCanvas');
      var ctx = c.getContext('2d');
      ctx.moveTo(5, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();
    </script>
  </body>
</html>
