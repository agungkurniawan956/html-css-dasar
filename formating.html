<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formating</title>
  </head>
  <body>
    <b>text bold</b>

    <br />

    <strong>Text Importan atau bold</strong>

    <br />

    <i>Text Italic</i>

    <br />

    <em>Text Empahsized sama seperti Italic</em>

    <br />

    <mark>Mark Text</mark>

    <br />

    <small>small text</small>

    <br />

    <del>delet text</del>

    <br />

    <ins>Garis bawah pada text</ins>

    <br />

    <p>Ini <sub>Subscript</sub> text</p>

    <br />

    <p>Ini <sup>Superscript</sup>text</p>
  </body>
</html>
