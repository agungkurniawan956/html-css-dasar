<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Code HTML</title>
  </head>
  <body>
    <h2>Computer Code</h2>
    <p>Berikut ini adalah contoh Computer Code</p>

    <!-- <code> mendefinisikan sepotong code komputer -->
    <code> x = 5 y = 5 z = x + y </code>
    <!-- <pre> mendefinisikan text yang telah diformat sebelumnya -->
    <pre>
      <code> 
        <!-- <var> mendefinisikan variable dalam pemerograman atau dalam ekspresi matimatika -->
        <var>x</var> = 5 
        <var>y</var> = 5 
        <var>z</var> = <var>x</var> + <var>y</var>
      </code>
    </pre>

    <!-- <kbd> mendefinisikan input keyboard -->
    <p>
      Menampilkan shortcut pada keyboard yaitu menggunakan tag kbd:
      <kbd>ctrl + s</kbd>
    </p>

    <!-- <samp> medefinisikan output sample dari program computer -->
    <p>
      <samp>File not found.<br />Press F1 to continue</samp>
    </p>

    <p>
      <a href="index.html">Back Home</a>
    </p>
  </body>
</html>
